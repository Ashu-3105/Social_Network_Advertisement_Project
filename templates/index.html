<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Social ads prediction Project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            background-image: url('../static/iris-flowers.jpg');
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="../static/css/iris.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark text-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"> Social ads prediction Project</h5>
    </div>

    <div class="container p-3 my-3 bg-secondary text-white">
        {% if Purchased %}
        <div class="alert alert-primary">{{Purchased}}</div>
        {% else %}
        <div class="alert alert-primary">{{Not_purchased}}</div>

        {% endif %}
        <form class="form-group" action="/" method="POST">
            <label for="Gender">Gender :</label>
            <input class="form-control" type="number" name="Gender">
            <label for="Age"> Age :</label>
            <input class="form-control" type="number" name="Age">
            <label for="EstimatedSalary"> EstimatedSalary :</label>
            <input class="form-control" type="number" name="EstimatedSalary">

            </br>
            <button class="btn btn-dark" type="submit" name="submit">Submit</button>
            </br>
            Note*: in gender enter 1 for male and 0 for female.

        </form>
    </div>




    </div>
</body>

</html>
